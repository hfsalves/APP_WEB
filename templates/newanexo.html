{% extends "base.html" %}

{% block title %}Anexar ficheiros{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card mx-auto" style="max-width: 480px;">
    <div class="card-body">
      <h5 class="mb-4 text-center">Anexar Ficheiros / Fotos</h5>
      <div id="anexos-list"></div>

      <!-- input file invisÃ­vel -->
      <input type="file" id="inputAnexo" style="display:none" accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.zip" capture="environment" />

      <div class="d-grid gap-2 mt-4">
        <button type="button" id="btnAddAnexo" class="btn btn-primary">
          <i class="fa fa-paperclip"></i> Novo
        </button>
        <button type="button" id="btnVoltar" class="btn btn-secondary">Terminar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  window.TABLE_NAME = "{{ table }}";
  window.RECORD_STAMP = "{{ rec }}";
</script>
<script src="{{ url_for('static', filename='js/newanexo.js') }}"></script>
{% endblock %}
