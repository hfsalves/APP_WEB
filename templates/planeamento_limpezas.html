{% extends "base.html" %}

{% block title %}Planeamento de Limpezas{% endblock %}

{% block content %}
<div class="container-fluid p-0 planner2-page">
  <div class="card shadow-sm border-0 planner2-card">
    <div class="card-body d-flex flex-column gap-2 planner2-body">
      <div class="planner2-filters">
        <div class="planner2-filters-left">
        <button id="planner2-prev" class="btn btn-outline-secondary btn-sm rounded-circle" type="button">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <input id="planner2-date" class="form-control text-center" style="width: 140px;" />
        <button id="planner2-next" class="btn btn-outline-secondary btn-sm rounded-circle" type="button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="planner2-sort-cleaning" class="btn btn-sm btn-outline-secondary" type="button" title="Ordenar por equipa/horÃ¡rio">
          <i class="fa-solid fa-user-clock"></i>
        </button>
        <div class="planner2-filter-toggles">
          <div class="form-check form-switch mb-0 me-1">
            <input class="form-check-input" type="checkbox" role="switch" id="planner2-show-occupied">
            <label class="form-check-label small text-muted" for="planner2-show-occupied">Ocupados</label>
          </div>
          <div class="form-check form-switch mb-0 me-1">
            <input class="form-check-input" type="checkbox" role="switch" id="planner2-show-empty">
            <label class="form-check-label small text-muted" for="planner2-show-empty">Vazios</label>
          </div>
        </div>
        </div>
        <div class="planner2-filters-right">
          <button id="planner2-print-labels" class="btn btn-sm btn-primary rounded-circle" type="button" title="Imprimir Etiquetas" style="width:34px;height:34px;display:inline-flex;align-items:center;justify-content:center;">
            <i class="fa-solid fa-print"></i>
          </button>
          <button id="planner2-save" class="btn btn-sm btn-primary planner2-save" type="button" disabled>
            <i class="fa-solid fa-floppy-disk me-1"></i>Gravar
          </button>
        </div>
      </div>

      <div class="planner2-body">
        <div class="planner2-gantt">
          <div class="planner2-table-wrap">
            <table class="planner2-table">
              <thead>
                <tr id="planner2-head-row">
                  <th class="planner2-col-lodge">Alojamento</th>
                </tr>
              </thead>
              <tbody id="planner2-body"></tbody>
            </table>
          </div>
        </div>
        <div class="planner2-side">
          <div class="planner2-side-card">
            <div id="planner2-team-cards" class="planner2-team-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    window.PLANNER2_INITIAL_DATE = "{{ planner_date }}";
  </script>
  <script src="{{ url_for('static', filename='js/planeamento_limpezas.js') }}"></script>
{% endblock %}
