{% extends "base.html" %}
{% set page_title = "Limpezas de Hoje" %}
{% set page_name = "Limpezas de Hoje" %}

{% block title %}Limpezas de Hoje{% endblock %}

{% block content %}
<div class="container-fluid py-3 tempos-page">
  <div id="temposGrid" class="tempos-grid">
    <div class="text-muted">A carregar...</div>
  </div>
</div>

<!-- Modal: Vídeo (até 1 min) -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header" style="background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); color:#fff; border-bottom:none;">
        <div class="w-100 d-flex justify-content-between align-items-end gap-2">
          <div>
            <h5 class="modal-title mb-0">V&iacute;deo</h5>
            <div class="small opacity-75">M&aacute;x. 1 minuto</div>
          </div>
          <div class="text-end">
            <div class="small opacity-75">Tempo</div>
            <div class="fw-bold" id="vidTimer">00:00</div>
          </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" style="filter:invert(1) grayscale(1) brightness(2); opacity:.9;"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9 rounded-3 overflow-hidden border bg-dark">
          <video id="vidPreview" playsinline muted></video>
        </div>
        <div class="mt-3 d-flex flex-wrap align-items-center justify-content-between gap-2">
          <div class="text-muted small" id="vidStatus"></div>
          <div class="d-flex align-items-center gap-2">
            <input type="file" id="vidFile" accept="video/*" class="form-control form-control-sm" style="max-width:260px; display:none;">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="vidPickFile" style="display:none;">
              <i class="fa-solid fa-upload me-1"></i> Escolher ficheiro
            </button>
            <button type="button" class="btn btn-outline-light btn-sm" id="vidStart">
              <i class="fa-solid fa-circle me-1 text-danger"></i> Gravar
            </button>
            <button type="button" class="btn btn-outline-light btn-sm" id="vidStop" disabled>
              <i class="fa-solid fa-stop me-1"></i> Parar
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="vidUpload" disabled>
              <i class="fa-solid fa-cloud-arrow-up me-1"></i> Enviar
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<style>
  .tempos-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 14px;
  }
  .tcard{
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:16px;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    min-height: 148px;
  }
  .tcard-head{
    padding: 12px 14px 10px 14px;
    background: linear-gradient(135deg, rgba(14,165,233,.10) 0%, rgba(37,99,235,.10) 100%);
    border-bottom: 1px solid rgba(148, 163, 184, 0.35);
  }
  .tcard-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .tcard-alo{
    font-weight: 800;
    color:#0f172a;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .tcard-time{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-weight: 800;
    color:#1d4ed8;
    background: rgba(29,78,216,.12);
    border: 1px solid rgba(29,78,216,.18);
    border-radius: 999px;
    padding: 2px 8px;
    white-space: nowrap;
  }
  .tcard-body{
    padding: 12px 14px 0 14px;
    flex: 1 1 auto;
  }
  .tcard-sub{
    color:#334155;
    font-weight: 600;
    font-size: 12px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .tcard-meta{
    margin-top: 8px;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
  }
  .tbadge{
    display:inline-flex;
    align-items:center;
    gap:.35rem;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 12px;
    border:1px solid #e5e7eb;
    background:#f8fafc;
    color:#0f172a;
    font-weight:700;
  }
  .tbadge.done{ background:#dcfce7; border-color:#bbf7d0; color:#166534; }
  .tbadge.run{ background:#fffbeb; border-color:#fde68a; color:#92400e; }
  .tbadge.todo{ background:#eff6ff; border-color:#bfdbfe; color:#1d4ed8; }

  .tcard-actions{
    padding: 12px 14px 14px 14px;
    display:flex;
    justify-content:space-between;
    gap:8px;
  }
  .tbtn-link{
    border: 1px solid rgba(148, 163, 184, 0.45);
    background: #fff;
    color:#0f172a;
    font-weight:800;
  }
  .tbtn-link:hover{ background:#f8fafc; }
  .btn-info-toggle.active{
    background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
    border-color: transparent;
    color: #fff;
  }
  .btn-info-toggle.active:hover{ filter: brightness(0.96); color:#fff; }
  .tcard-detail{
    display:none;
    padding: 12px 14px 14px 14px;
    border-top: 1px solid rgba(148, 163, 184, 0.35);
    background: #f8fafc;
  }
  .tcard.expanded .tcard-detail{ display:block; }
  .tcard-detail-inner{
    background:#fff;
    border:1px solid rgba(148, 163, 184, 0.35);
    border-radius: 12px;
    padding: 10px 12px;
    overflow:auto;
    max-height: 260px;
    font-size: 12px;
    line-height: 1.35;
  }
  .tcard-detail-inner table { width: 100%; }
  .tcard-detail-loading{ color:#64748b; font-weight:700; }
  .btn-start{
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    color:#fff;
    border:none;
    font-weight: 800;
  }
  .btn-start:hover{ filter: brightness(0.96); color:#fff; }
  .btn-stop{
    background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    color:#fff;
    border:none;
    font-weight: 800;
  }
  .btn-stop:hover{ filter: brightness(0.96); color:#fff; }
</style>
<script src="{{ url_for('static', filename='js/tempos_limpeza.js') }}?v={{ static_version }}"></script>
{% endblock %}
