<!-- Modal Genérico -->
<div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="genericModalLabel">Ação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <form id="modal-dynamic-form">  <!-- ← ESTE FORM DEVE ENVOLVER O modalBody -->

        <div class="modal-body" id="modalBody">
          <!-- Aqui são injetados os campos dinamicamente -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="gravarModal()">Gravar</button>
        </div>

      </form>

    </div>
  </div>
</div>
