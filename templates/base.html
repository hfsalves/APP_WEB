<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <!-- FontAwesome sem integrity para evitar bloqueios -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#2c3e50">

  <!-- iOS-specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="StationZero">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <!-- injeta as permissões do user para o JS -->
  <script>
    window.USER_PERMS = {{ user_perms|tojson }};
  </script>
</head>
<body>
  <!-- Botão MOBILE (ícone de hambúrguer) -->
  <button id="menuToggleMobile" class="menu-toggle-mobile">
    <i class="fa-solid fa-bars"></i>
  </button>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
<div class="sidebar-logo">
  <a href="{{ url_for('home_page') }}" class="sidebar-logo-link">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="sidebar-logo__img" />
  </a>
</div>

      <nav>
    <!-- DEBUG: Mostra os caminhos atuais -->
    <!--<p>request.path = {{ request.path }}</p>
    {% for item in menu_items %}
      <p>item.url = {{ item.url }}</p>
    {% endfor %} -->
    <!-- Fim do debug -->
        <ul>
          <!--<li>
            <a href="{{ url_for('home_page') }}"
               class="{% if request.path == url_for('home_page') %}active{% endif %}">
              Início
            </a>
          </li> -->
          {% for item in menu_items %}
            <li>
              <a href="{{ item.url }}"
                 class="{% if request.path.startswith(item.url) %}active{% endif %}">
                {{ item.nome }}
              </a>
            </li>
          {% endfor %}
          {% if current_user.is_authenticated %}
            <li>
              <a href="{{ url_for('logout') }}"
                 class="{% if request.path == url_for('logout') %}active{% endif %}">
                Logout
              </a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Scripts ao fim do body -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log("SW registado"));
    }
  </script>

</body>
</html>
