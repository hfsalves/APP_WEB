{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">
    <div class="input-group" style="max-width:220px;">
      <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
      <input type="date" class="form-control" id="turnDate" value="{{ today }}">
    </div>
    <div class="btn-group" role="group" aria-label="Navegar datas">
      <button class="btn btn-outline-secondary" id="turnPrev"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="btn btn-outline-secondary" id="turnNext"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="ms-auto text-muted small" id="turnInfo"></div>
  </div>

  <div id="turnCards" class="turn-grid"></div>
</div>

<style>
  .turn-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 12px;
  }
  @media (min-width: 1280px) {
    .turn-grid {
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }
  }
  .turn-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 10px 24px rgba(15,23,42,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .turn-card .card-header {
    padding: 10px 12px;
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    font-size: 14px;
  }
  .turn-card .card-header.delayed {
    background: linear-gradient(90deg, #f87171, #b91c1c);
  }
  .turn-card .card-body {
    display: grid;
    grid-template-columns: minmax(64px, 90px) 1fr minmax(64px, 90px);
    align-items: stretch;
  }
  .turn-hours {
    font-size: 11px;
    color: #475569;
    font-weight: 600;
  }
  .turn-block {
    border-radius: 0;
    padding: 8px;
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 4px;
    min-height: 72px;
    justify-content: center;
    min-width: 70px;
    text-align: center;
  }
  .turn-block.out { background: #dc2626; }
  .turn-block.in { background: #16a34a; }
  .turn-block.muted { background: #cbd5e1; color: #0f172a; }
  .turn-block .label { font-size: 10px; text-transform: uppercase; opacity: 0.8; }
  .turn-block .time { font-size: 16px; font-weight: 700; line-height: 1; }
  .turn-middle {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 8px 10px;
    display: grid;
    gap: 4px;
    font-size: 13px;
  }
  .turn-pill {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    border-radius: 999px;
    font-size: 11px;
    background: #e2e8f0;
    color: #0f172a;
  }
  .turn-status {
    padding: 2px 10px;
    border-radius: 999px;
    background: #e2e8f0;
    color: #0f172a;
    font-weight: 700;
    font-size: 11px;
  }
  .turn-status.planeada { background: #fff3cd; color: #92400e; }
  .turn-status.concluida { background: #dcfce7; color: #166534; }
  .turn-status.atrasada { background: #fee2e2; color: #b91c1c; }
  .turn-status.sem { background: #e2e8f0; color: #0f172a; }
  /* Mobile mant√©m 3 colunas compactas */
</style>
{% endblock %}

{% block scripts %}
<script>
  window.TURNOVER_TODAY = "{{ today }}";
</script>
<script src="{{ url_for('static', filename='js/turnover.js') }}"></script>
{% endblock %}
