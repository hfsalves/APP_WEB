{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">
    <div class="input-group" style="max-width:220px;">
      <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
      <input type="date" class="form-control" id="turnDate" value="{{ today }}">
    </div>
    <div class="btn-group" role="group" aria-label="Navegar datas">
      <button class="btn btn-outline-secondary" id="turnPrev"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="btn btn-outline-secondary" id="turnNext"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="ms-auto text-muted small" id="turnInfo"></div>
  </div>

  <div id="turnCards" class="turn-grid"></div>
</div>

<style>
  .turn-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 12px;
  }
  .turn-pill.turn-pill-ok { background: #dcfce7; color: #166534; }
  .turn-pill.turn-pill-warn { background: #fee2e2; color: #b91c1c; }
  .turn-pill.turn-pill-pres { background: #fed7aa; color: #9a3412; }
  .turn-pill.turn-pill-pres-off { background: #f1f5f9; color: #475569; border: 1px dashed #cbd5e1; }
  @media (min-width: 1280px) {
    .turn-grid {
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }
  }
  .turn-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 10px 24px rgba(15,23,42,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .turn-card .card-header {
    padding: 10px 12px;
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    font-size: 14px;
  }
  .turn-card .card-header.delayed {
    background: linear-gradient(90deg, #f87171, #b91c1c);
  }
  .turn-card .card-body {
    display: grid;
    grid-template-columns: minmax(46px, 60px) 1fr minmax(46px, 60px);
    align-items: stretch;
  }
  .turn-hours {
    font-size: 11px;
    color: #475569;
    font-weight: 600;
  }
  .turn-block {
    border-radius: 0;
    padding: 5px;
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 4px;
    min-height: 72px;
    justify-content: center;
    min-width: 50px;
    text-align: center;
  }
  .turn-block.out { background: #dc2626; }
  .turn-block.in { background: #16a34a; }
  .turn-block.muted { background: #cbd5e1; color: #0f172a; }
  .turn-block.in.done { background: #15803d; }
  .turn-block.in { cursor: pointer; }
  .turn-block .label { font-size: 9px; text-transform: uppercase; opacity: 0.8; }
  .turn-block .time { font-size: 14px; font-weight: 700; line-height: 1; }
  .turn-middle {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 8px 10px;
    display: grid;
    gap: 4px;
    font-size: 13px;
  }
  .turn-pill {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    border-radius: 999px;
    font-size: 11px;
    background: #e2e8f0;
    color: #0f172a;
  }
  .turn-status {
    padding: 2px 10px;
    border-radius: 999px;
    background: #e2e8f0;
    color: #0f172a;
    font-weight: 700;
    font-size: 11px;
  }
  .turn-status.planeada { background: #fff3cd; color: #92400e; }
  .turn-status.concluida { background: #dcfce7; color: #166534; }
  .turn-status.atrasada { background: #fee2e2; color: #b91c1c; }
  .turn-status.sem { background: #e2e8f0; color: #0f172a; }
  /* Modal styling */
  .turn-modal .modal-content {
    border: none;
    border-radius: 14px;
    box-shadow: 0 20px 50px rgba(15,23,42,0.2);
    overflow: hidden;
  }
  .turn-modal .modal-header {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    color: #fff;
    border: none;
  }
  .turn-modal .modal-title {
    font-weight: 700;
    letter-spacing: 0.2px;
  }
  .turn-modal .modal-body {
    background: #f8fafc;
    display: grid;
    gap: 10px;
  }
  .turn-modal .form-check-input:checked {
    background-color: #0ea5e9;
    border-color: #0ea5e9;
  }
  .turn-modal .btn-primary {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    border: none;
    box-shadow: 0 10px 20px rgba(99,102,241,0.25);
  }
</style>

<!-- Modal Check-in -->
<div class="modal fade turn-modal" id="checkinModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="turnCheckinTitle">Check-in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="turnCheckinErr"></div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="turnSef">
          <label class="form-check-label" for="turnSef">SEF preenchido</label>
          <div class="text-muted small ms-4 mt-1 d-none" id="turnSefUser"></div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="turnInstr">
          <label class="form-check-label" for="turnInstr">Instruções de check-in enviadas</label>
          <div class="text-muted small ms-4 mt-1 d-none" id="turnInstrUser"></div>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="turnPresencial">
          <label class="form-check-label" for="turnPresencial">Check-in presencial</label>
        </div>
        <div class="mb-2">
          <label class="form-label" for="turnUser">Responsável pelo check-in</label>
          <select class="form-select" id="turnUser"></select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="turnEntro">
          <label class="form-check-label" for="turnEntro">Check-in concluído</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="turnSaveCheckin">Gravar</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  window.TURNOVER_TODAY = "{{ today }}";
</script>
<script src="{{ url_for('static', filename='js/turnover.js') }}"></script>
{% endblock %}
