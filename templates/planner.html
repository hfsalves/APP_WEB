{% extends "base.html" %}

{% block title %}Planner de Limpezas{% endblock %}

{% block content %}
<div class="planner-container">

  <div class="d-flex justify-content-center align-items-center gap-2 mb-3" style="position:relative;">
    <button id="prev-day" class="btn btn-outline-secondary btn-sm rounded-circle">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <input id="planner-date" class="form-control text-center" style="width: 140px;" />
    <button id="next-day" class="btn btn-outline-secondary btn-sm rounded-circle">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <!-- Botão imprimir etiquetas -->
    <button
      id="btnPrintLabels"
      class="btn btn-primary btn-lg rounded-circle shadow-sm"
      title="Imprimir Etiquetas"
      style="
        position: absolute;
        right: 0;
        top: 10px;
        transform: translateY(-50%);
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.45rem;
      ">
      <i class="fa-solid fa-print"></i>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-sm planner-table text-center align-middle" style="font-size:0.75rem;">
      
      <thead class="table-light">
        <tr>
          <th>Alojamento</th>
          <th>TP</th>
          <th>Últ. Eq.</th>
          <th>H. Out</th>
          <!-- timeslots 07:00 até 23:30 gerados dinamicamente -->
          <th>H. In</th>
          <th>Pessoas</th>
          <th>Noites</th>
          <th>Custo</th>
        </tr>
      </thead>
      <tbody id="planner-body"></tbody>
    </table>
  </div>

  <div class="mt-3 text-end">
    <button id="save-planner" class="btn btn-primary">Gravar</button>
    <button id="cancel-planner" class="btn btn-cancel">Cancelar</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/planner.js') }}"></script>
{% endblock %}
